<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Encriptador de Texto - Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <main class="main">
            <img src="img/Logo.png" class="logo-alura">
            <section class="div-principal">
                <form>
                    <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Digite su texto aquí"></textarea>
                    <div class="form-group">
                        <img src="img/Vector.png" class="img-alerta">
                        <label for="input-texto">Solo letras minúsculas y sin acentos.</label>   
                    </div>
                    <div class="botones-div">
                        <button class="boton-encriptar" type="button" id="boton-encriptar">Encriptar</button>
                        <button class="boton-desencriptar" type="button" id="boton-desencriptar">Desencriptar</button>
                    </div>
                </form>    
            </section>

            <section class="message-box">
                <div id="div-desaparece" class="message-box-div">
                    <img src="img/robot5.png">
                    <h2>Ningún mensaje fué encontrado</h2>
                    <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
                </div>
                <div id="div-aparece">
                    <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
                    <button class="boton-copiar" type="button" id="boton-copiar">Copiar</button>
                </div>
            </section>
            
        </main>
        <script src="js/script.js"></script>
        
    </body>
</html>
